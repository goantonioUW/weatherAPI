<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navContainer">
                <h1 class="navText">Weather</h1>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="searchContainer">
            <input type="text" id="inpKey" class="search-box" placeholder="Search for a city"/>
            <button type="button" class="searchButton" id="searchBtn">Search</button>
            <div id="searchResults"></div>
        </div>
    
        <div class="dateContainer">
            <div id="date"><div></div>
        </div>
    
        <div class="weatherContainer">
            <div class="current"></div>
        </div>
        </div>

    </div>

    <div class="container">
        <div class="forcastContainer">
            <div class="forcast"></div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
